name: Build ONNX Models

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Permissions
        run: mkdir -p models && chmod 777 models

      - name: ONNX Models
        run: ./build
